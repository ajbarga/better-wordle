name: Build Site to Deploy
on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    if: ${{ contains(github.event.head_commit.message, '#D') }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO: ajbarga/word-game
      BASE: gh-pages
      BRANCH: deploy${{ github.run_id }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
          
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Configure Git
        run: |
          git config --global user.email actions@no-reply.github.com
          git config --global user.name github-actions

      - name: Build Site
        run: |
          npm i
          npm run build

      - name: Initialize Repo for GH Pages PR
        run: |
          mkdir deploy
          cd deploy
          git clone https://${{ secrets.MY_PAT }}@github.com/${{ env.REPO }}.git
          cd word-game
          git checkout --force ${{ env.BASE }}
          git checkout -b ${{ env.BRANCH }}
          rm -rf ./assets
          mv -f ../../dist/* .
          git add -f .
          git commit -m "Deploy Build to GH Pages"
          git push -f -u origin ${{ env.BRANCH }}
          

      - name: Create PR for Build
        run: |
          gh pr create --repo ${{ env.REPO }} --reviewer ajbarga --base ${{ env.BASE }} --head ${{ env.BRANCH }} --title "${{ github.event.head_commit.message }}" --body "Created automatically by merge to main for ${{ github.actor }}."
