on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
          
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Build repo
        run: |
          npm i
          npm run build
          mkdir deploy
          mv -f ./dist/** ./deploy
          cd deploy
          git clone https://ajbarga:${{ secrets.MY_PAT }}@github.com/ajbarga/word-game.git
          cd word-game
          git checkout --force gh-pages
          git checkout -b deploy-branch
          mv -f ../../dist/*.* .
          ls -R
          git add -f .
          git commit -m "Deploy Build"
          git push -f -u origin deploy-branch
          
      - name: Create pull request
        uses: devops-infra/action-pull-request@master
        id: pr
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: deploy-branch
          target_branch: gh-pages
          allow_no_diff: true
          label: deploy-pr
          title: "Deploy Site"
          reviewer: ajbarga