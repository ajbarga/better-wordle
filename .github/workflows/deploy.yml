on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
          
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i 

      - name: Build project
        run: npm run build

      - name: Setup clone repo
        run: |
          mkdir ../gh-pages
          mv -f ./dist ../gh-pages
          git checkout gh-pages
          ls
          git checkout -b deploy-branch
          mv -f ../gh-pages/*.* .
          git add -f .
          git commit -m "Deploy Build"
          git push -f -u origin deploy-branch
          
      - name: Create pull request
        uses: devops-infra/action-pull-request@master
        id: pr
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: deploy-branch
          target_branch: gh-pages
          allow_no_diff: true
          label: deploy-pr
          title: "Deploy Site"
          reviewer: ajbarga